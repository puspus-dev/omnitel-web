<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<title>OmniTel Díjcsomagok</title>
</head>
<body>
<h1>Válassz díjcsomagot</h1>
<div id="packages">
<button onclick="choosePackage('OmniTel Free')">OmniTel Free</button>
<button onclick="choosePackage('Klasszik 2009')">Klasszik 2009</button>
<button onclick="choosePackage('Omni Plus')">Omni Plus</button>
</div>
<h2>Választható telefonszámok:</h2>
<div id="random-numbers"></div>
<script>
function generateRandomNumbers() {
const numbersDiv = document.getElementById('random-numbers');
numbersDiv.innerHTML = '';
let numbers = [];
for(let i=0;i<3;i++){
let randomNum = '06 21 ' + Math.floor(1000000 + Math.random()*9000000);
numbers.push(randomNum);
const btn = document.createElement('button');
btn.textContent = randomNum;
btn.onclick = ()=> selectNumber(randomNum);
numbersDiv.appendChild(btn);
}
localStorage.setItem('randomNumbers', JSON.stringify(numbers));
}


function choosePackage(pkg){
localStorage.setItem('userPackage', pkg);
generateRandomNumbers();
alert('Most válassz egy telefonszámot a három random közül!');
}


function selectNumber(number){
localStorage.setItem('selectedNumber', number);
alert('Kiválasztottad: ' + number + '\nMost regisztrálhatsz a MyOmniTel oldalán.');
window.location.href = 'myomnitel.html';
}
</script>
</body>
</html>
